<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h2>Admin</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="products.html">
              <i class="fa-solid fa-box"></i> Sản phẩm
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="users.html">
              <i class="fa-solid fa-users"></i> Người dùng
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders.html">
              <i class="fa-solid fa-cart-shopping"></i> Đơn hàng
            </a>
          </li>
        </ul>
      </nav>

      <!-- Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        <h1 class="mt-3">Bảng điều khiển Admin</h1>
        <p>Chào mừng bạn đến trang quản trị</p>
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Sản phẩm</h5>
                <p class="card-text">Quản lý danh sách sản phẩm.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Người dùng</h5>
                <p class="card-text">Quản lý thông tin người dùng.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">Đơn hàng</h5>
                <p class="card-text">Theo dõi đơn hàng mới nhất.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
